<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F2FE;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#bgGrad)"/>
  
  <!-- Dashboard Mockup -->
  <g transform="translate(800, 200)">
    <!-- Browser Window -->
    <rect x="-350" y="0" width="700" height="450" rx="8" fill="white" filter="drop-shadow(0 10px 40px rgba(0,0,0,0.1))"/>
    <rect x="-350" y="0" width="700" height="40" rx="8" fill="#F3F4F6"/>
    <circle cx="-320" cy="20" r="5" fill="#EF4444"/>
    <circle cx="-305" cy="20" r="5" fill="#F59E0B"/>
    <circle cx="-290" cy="20" r="5" fill="#10B981"/>
    
    <!-- Sidebar -->
    <rect x="-350" y="40" width="180" height="410" fill="#1D4ED8"/>
    <rect x="-335" y="60" width="150" height="35" rx="4" fill="white" opacity="0.2"/>
    <rect x="-335" y="105" width="150" height="35" rx="4" fill="white" opacity="0.1"/>
    <rect x="-335" y="150" width="150" height="35" rx="4" fill="white" opacity="0.1"/>
    <rect x="-335" y="195" width="150" height="35" rx="4" fill="white" opacity="0.1"/>
    
    <!-- Main Content -->
    <!-- Calendar View -->
    <g transform="translate(-100, 80)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#1F2937">Takvim</text>
      
      <!-- Calendar Grid -->
      <g transform="translate(0, 20)">
        <rect x="0" y="0" width="400" height="250" rx="6" fill="#F9FAFB" stroke="#E5E7EB"/>
        
        <!-- Days -->
        <g transform="translate(10, 10)">
          <!-- Week days header -->
          <text x="25" y="15" font-size="12" fill="#6B7280" text-anchor="middle">Pzt</text>
          <text x="80" y="15" font-size="12" fill="#6B7280" text-anchor="middle">Sal</text>
          <text x="135" y="15" font-size="12" fill="#6B7280" text-anchor="middle">Çar</text>
          <text x="190" y="15" font-size="12" fill="#6B7280" text-anchor="middle">Per</text>
          <text x="245" y="15" font-size="12" fill="#6B7280" text-anchor="middle">Cum</text>
          
          <!-- Date cells with events -->
          <rect x="5" y="30" width="45" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
          <text x="27" y="45" font-size="12" text-anchor="middle">12</text>
          <rect x="10" y="52" width="35" height="12" rx="2" fill="#4CAF50" opacity="0.8"/>
          
          <rect x="60" y="30" width="45" height="40" rx="4" fill="white" stroke="#E5E7EB"/>
          <text x="82" y="45" font-size="12" text-anchor="middle">13</text>
          
          <rect x="115" y="30" width="45" height="40" rx="4" fill="#FEE2E2" stroke="#E5E7EB"/>
          <text x="137" y="45" font-size="12" text-anchor="middle" fill="#DC2626">14</text>
          <rect x="120" y="52" width="35" height="12" rx="2" fill="#DC2626" opacity="0.8"/>
        </g>
      </g>
    </g>
    
    <!-- Case List -->
    <g transform="translate(-100, 360)">
      <text x="0" y="0" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1F2937">Aktif Davalar</text>
      
      <rect x="0" y="15" width="400" height="35" rx="4" fill="#F3F4F6"/>
      <circle cx="15" cy="32" r="3" fill="#10B981"/>
      <text x="30" y="37" font-size="12" fill="#374151">2024/1234 - Boşanma Davası</text>
      <text x="350" y="37" font-size="11" fill="#6B7280">Duruşma: 14 Ara</text>
    </g>
  </g>
  
  <!-- Floating Elements -->
  <!-- Notification Badge -->
  <g transform="translate(1200, 150)">
    <rect x="0" y="0" width="180" height="60" rx="30" fill="white" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.1))">
      <animate attributeName="y" values="0;-10;0" dur="3s" repeatCount="indefinite"/>
    </rect>
    <circle cx="30" cy="30" r="20" fill="#FEE2E2"/>
    <text x="30" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#DC2626">!</text>
    <text x="95" y="27" font-family="Inter, sans-serif" font-size="12" fill="#374151">Yeni Duruşma</text>
    <text x="95" y="42" font-family="Inter, sans-serif" font-size="11" fill="#6B7280">14 Aralık 10:00</text>
  </g>
  
  <!-- Success Check -->
  <g transform="translate(300, 500)">
    <circle cx="0" cy="0" r="40" fill="#D1FAE5" stroke="#10B981" stroke-width="3">
      <animate attributeName="r" values="40;45;40" dur="2s" repeatCount="indefinite"/>
    </circle>
    <path d="M-15 0 L-5 10 L15 -10" stroke="#10B981" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
