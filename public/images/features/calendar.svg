<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#F8FAFB"/>
  
  <!-- Calendar Grid -->
  <g transform="translate(300, 150)">
    <rect x="0" y="0" width="200" height="180" rx="8" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <rect x="0" y="0" width="200" height="40" rx="8" fill="#1D4ED8"/>
    <text x="100" y="28" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="white">ARALIK 2024</text>
    
    <!-- Calendar Days -->
    <g transform="translate(10, 50)">
      <!-- Days grid -->
      <g opacity="0.6">
        <rect x="0" y="0" width="25" height="25" fill="none" stroke="#E5E7EB"/>
        <text x="12" y="18" text-anchor="middle" font-size="12" fill="#6B7280">1</text>
        
        <rect x="26" y="0" width="25" height="25" fill="none" stroke="#E5E7EB"/>
        <text x="38" y="18" text-anchor="middle" font-size="12" fill="#6B7280">2</text>
        
        <rect x="52" y="0" width="25" height="25" fill="#FEE2E2" stroke="#E5E7EB"/>
        <text x="64" y="18" text-anchor="middle" font-size="12" font-weight="600" fill="#DC2626">3</text>
      </g>
    </g>
  </g>
  
  <!-- Notification Bell -->
  <g transform="translate(550, 180)">
    <path d="M0 0 C0 -20, 20 -20, 20 -40 C20 -50, 10 -60, 0 -60 C-10 -60, -20 -50, -20 -40 C-20 -20, 0 -20, 0 0" 
          fill="#FED7AA" stroke="#EA580C" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" values="0;-10;10;-10;0" dur="2s" repeatCount="indefinite"/>
    </path>
    <circle cx="0" cy="5" r="5" fill="#EA580C"/>
    <circle cx="0" cy="-40" r="3" fill="#EA580C"/>
  </g>
  
  <!-- Clock -->
  <g transform="translate(200, 280)">
    <circle cx="0" cy="0" r="40" fill="white" stroke="#4CAF50" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="-20" stroke="#4CAF50" stroke-width="3" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="60s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="0" x2="15" y2="0" stroke="#4CAF50" stroke-width="2" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="5s" repeatCount="indefinite"/>
    </line>
    <circle cx="0" cy="0" r="3" fill="#4CAF50"/>
  </g>
</svg>
