<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#F8FAFB"/>
  
  <!-- Invoice -->
  <g transform="translate(200, 150)">
    <rect x="0" y="0" width="120" height="150" rx="4" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    <rect x="10" y="10" width="100" height="20" rx="2" fill="#4CAF50"/>
    <text x="60" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="white">FATURA</text>
    
    <rect x="10" y="40" width="30" height="8" rx="2" fill="#E5E7EB"/>
    <rect x="50" y="40" width="60" height="8" rx="2" fill="#E5E7EB"/>
    
    <rect x="10" y="55" width="30" height="8" rx="2" fill="#E5E7EB"/>
    <rect x="50" y="55" width="60" height="8" rx="2" fill="#E5E7EB"/>
    
    <rect x="10" y="70" width="30" height="8" rx="2" fill="#E5E7EB"/>
    <rect x="50" y="70" width="60" height="8" rx="2" fill="#E5E7EB"/>
    
    <line x1="10" y1="90" x2="110" y2="90" stroke="#E5E7EB" stroke-width="2"/>
    
    <text x="60" y="115" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#4CAF50">â‚º9.999</text>
  </g>
  
  <!-- SMS Bubble -->
  <g transform="translate(380, 180)">
    <rect x="0" y="0" width="140" height="60" rx="20" fill="#DBEAFE"/>
    <polygon points="20,60 10,75 30,60" fill="#DBEAFE"/>
    <circle cx="25" cy="30" r="3" fill="#1D4ED8" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="30" r="3" fill="#1D4ED8" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="30" r="3" fill="#1D4ED8" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <text x="85" y="35" font-family="Inter, sans-serif" font-size="12" fill="#1D4ED8">SMS</text>
  </g>
  
  <!-- Growth Chart -->
  <g transform="translate(540, 200)">
    <line x1="0" y1="80" x2="120" y2="80" stroke="#E5E7EB" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="80" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Bars -->
    <rect x="10" y="60" width="20" height="20" fill="#FED7AA"/>
    <rect x="35" y="45" width="20" height="35" fill="#FFB84D"/>
    <rect x="60" y="30" width="20" height="50" fill="#F97316"/>
    <rect x="85" y="15" width="20" height="65" fill="#EA580C">
      <animate attributeName="height" values="65;70;65" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="15;10;15" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Arrow -->
    <path d="M10 10 L100 -20" stroke="#4CAF50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#4CAF50"/>
      </marker>
    </defs>
  </g>
</svg>
