<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#F8FAFB"/>
  
  <!-- PDF Icon -->
  <g transform="translate(200, 180)">
    <rect x="0" y="0" width="80" height="110" rx="4" fill="#FEE2E2"/>
    <rect x="0" y="0" width="80" height="30" rx="4" fill="#DC2626"/>
    <text x="40" y="22" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">PDF</text>
    <rect x="10" y="40" width="60" height="6" rx="2" fill="#DC2626" opacity="0.3"/>
    <rect x="10" y="52" width="45" height="6" rx="2" fill="#DC2626" opacity="0.3"/>
    <rect x="10" y="64" width="50" height="6" rx="2" fill="#DC2626" opacity="0.3"/>
  </g>
  
  <!-- Word Icon -->
  <g transform="translate(320, 180)">
    <rect x="0" y="0" width="80" height="110" rx="4" fill="#DBEAFE"/>
    <rect x="0" y="0" width="80" height="30" rx="4" fill="#1D4ED8"/>
    <text x="40" y="22" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="white">DOC</text>
    <rect x="10" y="40" width="60" height="6" rx="2" fill="#1D4ED8" opacity="0.3"/>
    <rect x="10" y="52" width="45" height="6" rx="2" fill="#1D4ED8" opacity="0.3"/>
    <rect x="10" y="64" width="50" height="6" rx="2" fill="#1D4ED8" opacity="0.3"/>
  </g>
  
  <!-- Signature Pen -->
  <g transform="translate(440, 200)">
    <line x1="0" y1="0" x2="80" y2="80" stroke="#4CAF50" stroke-width="4" stroke-linecap="round"/>
    <polygon points="80,80 85,95 95,85" fill="#4CAF50"/>
    <path d="M10 30 Q30 20, 50 35 T80 30" stroke="#4CAF50" stroke-width="2" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Lock -->
  <g transform="translate(560, 200)">
    <rect x="0" y="20" width="60" height="50" rx="4" fill="#1D4ED8"/>
    <path d="M15 20 L15 10 A15 15 0 0 1 45 10 L45 20" fill="none" stroke="#1D4ED8" stroke-width="4"/>
    <circle cx="30" cy="40" r="5" fill="white"/>
    <rect x="27" y="40" width="6" height="15" rx="2" fill="white"/>
  </g>
</svg>
