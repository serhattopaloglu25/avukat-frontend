<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700&amp;display=swap');
      .nunito { font-family: 'Nunito', sans-serif; }
    </style>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo and text centered -->
  <g transform="translate(600, 315)">
    <!-- Large logo icon -->
    <g transform="translate(-30, -80)">
      <!-- Sütun -->
      <rect x="0" y="0" width="28" height="100" rx="4" fill="white" opacity="0.9"/>
      
      <!-- Onay İşareti -->
      <path d="M14 50 L34 70 L78 20" 
            stroke="white" 
            stroke-width="10" 
            fill="none" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
    </g>
    
    <!-- Title text -->
    <text y="80" 
          font-size="60" 
          font-weight="700" 
          fill="white"
          text-anchor="middle"
          class="nunito">
      AvukatAjanda
    </text>
    
    <!-- Tagline -->
    <text y="130" 
          font-size="28" 
          font-weight="400" 
          fill="white"
          opacity="0.95"
          text-anchor="middle">
      Hukuk Büroları İçin Akıllı Yönetim Sistemi
    </text>
  </g>
</svg>
