<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2A5C85;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D8A62;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Logo and text centered -->
  <g transform="translate(600, 315)">
    <!-- Large shield icon -->
    <g transform="translate(0, -50)">
      <path d="M0 -80C0 -80 -70 -70 -70 0C-70 50 0 80 0 80C0 80 70 50 70 0C70 -70 0 -80 0 -80Z" 
            fill="white" 
            opacity="0.2"/>
      
      <!-- Scales -->
      <line x1="0" y1="-40" x2="0" y2="40" 
            stroke="white" 
            stroke-width="6" 
            stroke-linecap="round"/>
      <line x1="-40" y1="-20" x2="40" y2="-20" 
            stroke="white" 
            stroke-width="6" 
            stroke-linecap="round"/>
      <circle cx="-40" cy="-6" r="15" 
              stroke="white" 
              stroke-width="4" 
              fill="none"/>
      <circle cx="40" cy="-6" r="15" 
              stroke="white" 
              stroke-width="4" 
              fill="none"/>
      <line x1="-20" y1="40" x2="20" y2="40" 
            stroke="white" 
            stroke-width="6" 
            stroke-linecap="round"/>
    </g>
    
    <!-- Title text -->
    <text y="80" 
          font-family="'Nunito Sans', sans-serif" 
          font-size="48" 
          font-weight="700" 
          fill="white"
          text-anchor="middle">
      AvukatAjanda
    </text>
    
    <!-- Tagline -->
    <text y="120" 
          font-family="'Nunito Sans', sans-serif" 
          font-size="24" 
          font-weight="400" 
          fill="white"
          opacity="0.9"
          text-anchor="middle">
      Hukuk Büroları İçin Akıllı Yönetim Sistemi
    </text>
  </g>
</svg>
