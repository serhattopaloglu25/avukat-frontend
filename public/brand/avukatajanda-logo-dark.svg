<svg width="350" height="100" viewBox="0 0 350 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700&amp;display=swap');
    .nunito { 
      font-family: 'Nunito', Arial, sans-serif; 
      font-weight: 700; 
      font-size: 38px; 
      fill: #FFFFFF; 
    }
  </style>
  
  <!-- Ajanda (defter) - Dark mode colors -->
  <rect x="10" y="20" width="50" height="60" rx="8" fill="#2A2A2A" stroke="#52B788" stroke-width="3"/>
  
  <!-- Defter çizgileri -->
  <line x1="20" y1="30" x2="50" y2="30" stroke="#74C69D" stroke-width="2"/>
  <line x1="20" y1="40" x2="50" y2="40" stroke="#74C69D" stroke-width="2"/>
  <line x1="20" y1="50" x2="50" y2="50" stroke="#74C69D" stroke-width="2"/>
  
  <!-- Terazi (adalet) -->
  <line x1="35" y1="20" x2="35" y2="10" stroke="#52B788" stroke-width="3"/>
  <circle cx="35" cy="10" r="3" fill="#52B788"/>
  
  <!-- Terazi kolları -->
  <line x1="35" y1="15" x2="20" y2="30" stroke="#52B788" stroke-width="2"/>
  <line x1="35" y1="15" x2="50" y2="30" stroke="#52B788" stroke-width="2"/>
  
  <!-- Terazi kefeleri -->
  <ellipse cx="20" cy="33" rx="5" ry="2" fill="#52B788"/>
  <ellipse cx="50" cy="33" rx="5" ry="2" fill="#52B788"/>
  
  <!-- Yazı - White for dark background -->
  <text x="70" y="65" class="nunito">AvukatAjanda</text>
</svg>
