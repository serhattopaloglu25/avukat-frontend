<!-- AvukatAjanda Logo - Light Version -->
<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- AA Monogram -->
  <g id="monogram">
    <!-- First A -->
    <path d="M12 36L20 12L28 36M15 28H25" 
          stroke="#1E3A8A" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
    <!-- Second A with overlap -->
    <path d="M22 36L30 12L38 36M25 28H35" 
          stroke="#22C55E" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"
          opacity="0.9"/>
  </g>
  
  <!-- Logotype -->
  <g id="logotype" transform="translate(50, 0)">
    <!-- Avukat -->
    <text x="0" y="22" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="16" 
          font-weight="600" 
          fill="#1E3A8A">
      Avukat
    </text>
    <!-- Ajanda -->
    <text x="0" y="38" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="16" 
          font-weight="400" 
          fill="#64748B">
      Ajanda
    </text>
  </g>
  
  <!-- Decorative accent -->
  <circle cx="185" cy="24" r="2" fill="#22C55E" opacity="0.8"/>
</svg>
