<svg width="240" height="80" viewBox="0 0 240 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700&amp;display=swap');
      .nunito { font-family: 'Nunito', sans-serif; }
    </style>
  </defs>
  
  <!-- LOGO İKONU (Sol Taraf) -->
  <g transform="translate(20, 15)">
    <!-- Sütun (Hukuk/Düzen) -->
    <rect x="0" y="0" width="14" height="50" rx="2" fill="#1976D2"/>
    
    <!-- Entegre Onay İşareti (Ajanda/Tamamlanan Görev) -->
    <path d="M7 25 L17 35 L39 10" 
          stroke="#4CAF50" 
          stroke-width="5" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- YAZI (Sağ Taraf) -->
  <g transform="translate(80, 50)" class="nunito">
    <text font-size="30" font-weight="700" fill="#333333">
      Avukat<tspan fill="#1976D2">Ajanda</tspan>
    </text>
  </g>
</svg>
