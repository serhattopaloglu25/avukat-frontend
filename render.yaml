databases:
  - name: avukatajanda-db
    databaseName: avukatajanda
    user: avukatajanda_user
    region: frankfurt

services:
  - type: web
    name: avukatajanda-api
    runtime: python
    region: frankfurt
    buildCommand: 'pip install -r requirements.txt'
    startCommand: 'uvicorn main:app --host 0.0.0.0 --port $PORT'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: avukatajanda-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: FRONTEND_URL
        value: https://avukatajanda.com
    autoDeploy: true
